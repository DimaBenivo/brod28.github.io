<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>perimiter</title>
  </head>
  <body>
  	  lat

<input type="text" id="lat" value="51.5007292">
	  lng

	<input type="text" id="lng" value="-0.1246254">
		link to KMZ/KML
	  <input type="text" id="KML" value="https://brod28.github.io/CCG_BSC_Apr2015.KML">
	  <button onclick="myFunction()">show the shape</button>
    <div id="map"></div>
    <script>
	    var map;
	function initMap(){
		map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 8,
		   center: {lat: document.getElementById("lat").value*1, lng: document.getElementById("lng").value*1}
		});
	}
						
      function myFunction() {

        var kmlLayer = new google.maps.KmlLayer({
          url: document.getElementById("KML").value,
          map: map
        });
		
		kmlLayer.addListener('click', function(kmlEvent) {
          var text = kmlEvent.featureData.description;
          alert(text);
        });
      }
	  
	   
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_jyDsWS4RloJpkkqctnIc8SVirGIYgjY&callback=initMap">
	</script>
  </body>
</html>
